<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CDN Booststrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Footer</title>
</head>
<body>
<div th:fragment="searchDoctor">
  <div class="modal fade" id="deleteAppointment" tabindex="999999"  aria-labelledby="deleteLabel" aria-hidden="true" data-bs-backdrop="true">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteLabel">Search Doctor</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="align-items-center justify-content-center text-align-center">
            <input type="text" id="keyword" name="keyword" class="form-control" th:value="${keyword}" placeholder="Search a doctor with name">
            <div class="modal-footer mx-auto">
              <button type="button" class="btn close-btn btn-secondary me-3" data-bs-dismiss="modal">Close</button>
              <input  type="submit" id="searchButton" class="btn btn-primary close-btn" value="Search">
            </div>

            <div th:if="${searchedDoctor}">
              <div th:each="doctor : ${searchedDoctor}">
                <p th:text="${doctor.firstName}"></p>
              </div>
            </div>
          </form>




        </div>
      </div>
    </div>
  </div>
</div>
<script>
  const searchButton = document.getElementById("searchButton");

  searchButton.addEventListener("click", function(event) {
    event.stopPropagation(); // Prevent event bubbling
    event.preventDefault();
    })
</script>
</body>
</html>
