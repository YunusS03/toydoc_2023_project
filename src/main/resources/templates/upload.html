  <title>Upload file</title>
<body>
<form th:action="@{/uploadsubmit}" method="post" enctype="multipart/form-data">
  <div>
    <label for="file" class="btn-primary">Image: </label>
    <input type="file" id="file" class="" accept="image/*" name="file">
    <button type="submit" class="btn btn-primary">Upload</button>
  </div>
</form>

</body>
