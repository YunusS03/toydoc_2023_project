<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--    Bootstrap CSS Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!--    Bootstrap JS Link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  <!--    CSS Link-->
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
  <!--    Google Fonts Link of Navbar-Brand -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
  <!--Font Awesome Link    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Edit Profile</title>




</head>


<body>

<!--Navbar-->
<div th:replace="~{fragments/navbar :: header}">Hier komt de navbar</div>

<!--Page Opening Divs-->
<div class="container overflow-hidden profile-page ">
  <div class="row  vh-100 overflow-auto mt-5">

    <!--        Sidebar-->
    <div class="col-10  col-md-8 px-sm-2 px-0 d-flex d-none d-lg-block  edit-profile-div mt-4 mx-auto  mb-5 mb-md-3 ">
      <div class="d-flex flex-column align-items-center text-center pt-2 ">
        <div>
          <img th:src="${appUser.imageUrl != null ? appUser.imageUrl : 'https://t4.ftcdn.net/jpg/02/15/84/43/360_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg'}" alt="imageUrl" width="200" height="200" class="rounded-circle mt-3 ">
        </div>

        <div class="justify-content-center text-center mt-2">
          <h4 class="text-center text-black" th:text="|${appUser.firstName} ${appUser.lastName}|"></h4>
        </div>

        <div class="justify-content-center text-center mt-2">
          <h6 class="text-center profile-page-text" >Student</h6>
        </div>

        <div class="summary p-1 rounded mt-4 mb-5 mx-3 text-left">
          <h6 class="text-white text-left">Age:<span class="text-light" th:text="${appUser.age}"></span></h6>
          <h6 class="text-white text-left">Location:<span class="text-light" th:text="${appUser.city}"></span></h6>
          <h6 class="text-white text-left">Mail:<span class="text-light" th:text="${appUser.email}"></span></h6>
          <h6 class="text-white text-left">Phone Number:<span class="text-light" th:text="${appUser.phone}"></span></h6>
        </div>

         <div class="mt-3">
           <div  th:if="${appUser.role.name == 'CLIENT'}">
             <form class="align-items-center justify-content-center text-align-center" method="post"  th:action="@{'/dashboard/profile/' + ${appUser.id} + '/delete'}"  >
               <input  name="delete" type="submit"  value="Delete Account" class="mt-3 btn btn-lg btn-block btn-danger p-2 me-3 d-inline align-items-center justify-content-center text-center">
             </form>
           </div>
        </div>

      </div>
    </div>

<!--  Profile Edit-->
    <div class="d-flex col-10 edit-div mx-auto mt-4 col-md-8">
      <div class="justify-content-center text-align-center align-items-center w-100 h-100 d-flex flex-column ">

<!--Change Profile Picture Form-->
        <form th:action="@{/user/uploadsubmit}" method="post" enctype="multipart/form-data">
          <div class="mt-5 mt-md-0">
            <div th:if="${appUser.imageUrl}">
              <img th:src="${appUser.imageUrl}" alt="profile picture" width="200" height="200"
                                                  class="rounded-circle align-items-center justify-content-center text-center">
            </div>
            <input type="file" id="image" class="d-block mt-3 p-2 me-3 align-items-center justify-content-center text-center" accept="image/*" name="file" placeholder="Choose a image">
            <small class="text-center">(Your file must be maximum 1 Mb)</small>
            <button type="submit" class="mt-3 mb-3 btn btn-lg  btn-success p-2 me-3 d-inline align-items-center justify-content-center text-center" >Upload</button>
          </div>
        </form>

<!--        Change Informations Form-->
        <form method="post" th:action="@{|/dashboard/profile/${appUser.id}/edit|}">
          <div class="row">
            <div class="col-12 col-md-6">
              <h5 class="mt-3">First Name</h5>
              <input type="text" th:value="${appUser.firstName}" name="firstName" class="form-control">
            </div>

            <div class="col-12 col-md-6">
              <h5 class="mt-3">Last Name</h5>
              <input type="text" th:value="${appUser.lastName}" name="lastName" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <h5 class="mt-3">Password</h5>
              <input type="password" th:value="${appUser.password}" name="password" class="form-control">
            </div>

            <div class="col-12 col-md-6">
              <h5 class="mt-3">Job</h5>
              <input type="text" th:value="${appUser.job}" name="job" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <h5 class="mt-3">Age</h5>
              <input type="number" th:value="${appUser.age}" name="age" class="form-control">
            </div>

            <div class="col-12 col-md-6">
              <h5 class="mt-3">Phone Number</h5>
              <input type="text" th:value="${appUser.phone}" name="phone" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <h5 class="mt-3">Email</h5>
              <input type="email" th:value="${appUser.email}" name="email" class="form-control">
            </div>

            <div class="col-12 col-md-6">
              <h5 class="mt-3">User Name</h5>
              <input type="text" th:value="${appUser.username}" name="username" class="form-control">
            </div>

          </div>

          <div class="row">
            <div class="col-6 col-md-3">
              <h5 class="mt-3">Address</h5>
              <input type="text" th:value="${appUser.address}" name="address" class="form-control">
            </div>
            <div class="col-6 col-md-3">
              <h5 class="mt-3">Postal Code</h5>
              <input type="text" th:value="${appUser.postalCode}" name="postalCode" class="form-control">
            </div>
            <div class="col-6 col-md-3">
              <h5 class="mt-3">City</h5>
              <input type="text" th:value="${appUser.city}" name="city" class="form-control">
            </div>
            <div class="col-6 col-md-3">
              <h5 class="mt-3">Country</h5>
              <input type="text" th:value="${appUser.country}" name="country"  class="form-control d-block">
            </div>
          </div>





          <div class="align-items-center justify-content-center text-align-center">
            <input type="submit" name="save" value="Save" class=" mt-3 btn btn-lg btn-block btn-success p-2 me-3 d-inline align-items-center justify-content-center text-center">
          </div>
        </form>
        <!--        Closing Divs-->
      </div>
    </div>

    <!--   Page Closing Divs -->

  </div>
</div>




















<!--Footer-->
<div th:replace="~{fragments/footer :: footer}"></div>



<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



<script src="/JS/toys.js"></script>
<script src="/JS/dashboard.js"></script>



</body>
</html>
