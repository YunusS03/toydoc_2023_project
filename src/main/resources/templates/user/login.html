<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>fakeloginpage</title>
<body class="bg-light">
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <span><a href="/">back to home</a></span>
                    <h1 class="text-center mb-4">Login Page</h1>
                    <div class="form-container sign-in-container">
                        <form th:action="@{/user/login}" method="post">
                            <h2 class="text-center mb-4">Sign in</h2>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            </div>
                            <div th:if="${param.error}">
                                <p class="error mb-3">Invalid username or password. Please try again.</p>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Sign In</button>
                            </div>
                            <a href="#" class="mt-3">Forgot your password?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 mt-5 mt-md-0">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Credentials</h2>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>dummy1</td>
                            <td>test</td>
                            <td>doctor</td>
                        </tr>
                        <tr>
                            <td>dummy2</td>
                            <td>test</td>
                            <td>client</td>
                        </tr>
                        <tr>
                            <td>dummy3</td>
                            <td>test</td>
                            <td>client</td>
                        </tr>
                        </tbody>
                    </table>
                    <p class="text-center mt-3">Note: These are dummy credentials, provided for testing purposes only.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
