<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--    Bootstrap JS Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!--    CSS Link-->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
    <!--    Google Fonts Link of Navbar-Brand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <!--Font Awesome Link    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Doctor Details</title>

<body>
<div th:replace="~{fragments/navbar :: header}">Hier komt de navbar</div>

<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-pills card-header-pills align-items-center text-center justify-content-center">
            <li class="nav-item">
                <a class="nav-link text-white" onclick="showInfo()" href="#">Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" onclick="showContact()" href="#">Get Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/doctorlist">Go Back</a>
            </li>
        </ul>
    </div>
    <div class="card mb-3 p-1" id="info">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${doctor.getImageUrl()}" class="img-fluid rounded-start" alt="" style="height: 300px;">
            </div>
            <div class="col-md-8">
                <div class="card-body text-left ">
                    <p class="card-text doctor-info-label">First Name: <span class="doctor-info" th:text="|${doctor.getFirstName()}|"> </span></p>
                    <p class="card-text doctor-info-label">Last Name:  <span class="doctor-info" th:text="|${doctor.getLastName()}|" ></span></p>
                    <p class="card-text doctor-info-label">Age: <span class="doctor-info" th:text="|${doctor.getAge()}|"> </span></p>
                    <p class="card-text doctor-info-label">Speciality: <span class="doctor-info" th:text="|${doctor.getSpeciality()}|"></span></p>
                    <a class="text-decoration-none" th:href="@{/test1}"><button type="button" class="btn btn-primary d-block mx-auto">Make a reservation</button></a>

                </div>
            </div>
        </div>
    </div>

    <div class="card mb-3 p-1 d-none" id="contact"  >
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${doctor.getImageUrl()}" class="img-fluid rounded-start" alt="" style="height: 300px;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <p class="card-text doctor-info-label"> Email:  <a class="doctor-info"  th:href="${doctor.getEmail()}"  th:text="|${doctor.getEmail()}|"></a>    </p>
                    <p class="card-text doctor-info-label">Phone Number: <span class="doctor-info" th:text="|${doctor.getPhone()}|" ></span></p>
                    <p class="card-text doctor-info-label"> Address: <span class="doctor-info" th:text="|${doctor.getAddress()}  ${doctor.getPostalCode()} ${doctor.getCity()} / ${doctor.getCountry()}|"> </span></p>
                </div>
            </div>
        </div>
    </div>



</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>

    const info = document.getElementById("info");
    const contact = document.querySelector("#contact");
   function showInfo(){
       info.style.display = "block";
       contact.classList.replace("d-block","d-none");
   }



    function showContact(){
       info.style.display = "none";
    contact.classList.replace("d-none","d-block");
    }
    </script>





<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
