<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--    Bootstrap CSS Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!--    Bootstrap JS Link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  <!--    CSS Link-->
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
  <!--    Google Fonts Link of Navbar-Brand -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
  <!--Font Awesome Link    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Doctors</title>

<body>
<div th:replace="~{fragments/navbar :: header}">Hier komt de navbar</div>

<div class="center-button">
  <a class="btn" id="myId" data-bs-toggle="offcanvas" href="#offcanvasExample" aria-controls="offcanvasExample" >
    <span>
      <i class="fa-solid fa-filter fa-flip fa-2xl"></i></i></span></a>
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <form>
      <h2>Filters</h2>
      <div class="mt-3">
        <label for="keyword" class="form-label">Name</label>
        <input type="text" id="keyword" name="keyword" class="form-control" th:value="${keyword}" >
      </div>

      <div class="mt-3">
        <label for="select-speciality" class="form-label">Speciality</label>
        <select id="select-speciality" class="custom-select form-control" th:name="speciality">
          <option selected th:text="${speciality}" ></option>
          <option value="Cuddly toys" >Cuddly toys</option>
          <option value="Cars">Cars</option>
          <option value="Action Figures">Action Figures</option>
          <option value="Wooden toy">Wooden toy</option>
          <option value="Board games">Board games</option>
        </select>
      </div>

      <div>
        <input type="submit" value="Search"  class="btn btn-donate mt-4 btn-lg btn-block">
      </div>


    </form>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="card col-xl-3 col-lg-5 col-sm-12 m-xl-3 m-lg-1 mb-sm-2 p-0" th:each=" doctor: ${doctors}" >
      <div class="card-body">
        <a th:href="@{'/doctordetail/' + ${doctor.getId()}}" class="text-decoration-none" >
          <img class="card-img-top" th:src="${doctor.getProfileImage()}"  alt="profile_image" style="height: 300px;">
          <div class="card-body">
            <span><h5 class="card-title text-center text-black"  th:text="|${doctor.getFirstName()} ${doctor.getLastName()}| ">Card title</h5></span>
            <p class="text-center text-black" th:text="|(${doctor.getSpeciality()})|"></p>
            <a class="text-decoration-none" th:href="@{/test1}"><button type="button" class="btn btn-primary d-block mx-auto">Make a reservation</button></a>

          </div>
        </a>


      </div>
    </div></div></div>




<div th:replace="~{fragments/footer :: footer}"></div>



<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
