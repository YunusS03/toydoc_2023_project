<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--    Bootstrap JS Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!--    CSS Link-->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
    <!--    Google Fonts Link of Navbar-Brand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <!--Font Awesome Link    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToyDoc</title>

<body>







<div class="container mt-5">
    <table class="table table-bordered table-striped bg-light">
        <thead class="thead-dark">
        <tr>
            <th>Time</th>
            <th th:each="day : ${calendar}" th:text="${#dates.format(day.date, 'EEE dd/MM')}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="timeSlot : ${calendar[0].hours}">
            <td th:text="${timeSlot.hour} + ':00'"></td>
            <td th:each="day : ${calendar}">
                <form method="post" th:action="@{/bookSlot}" th:object="${bookingForm}">
                    <input type="hidden" name="date" th:value="${#dates.format(day.date, 'yyyy-MM-dd')}"/>
                    <input type="hidden" name="hour" th:value="${timeSlot.hour}"/>
                    <button type="submit" th:if="${not day.hours[__${timeSlot.hour}__].isOccupied()}" class="badge badge-primary mr-1 cell-available bg-primary" style="display: inline-block; width: 100%;">Available</button>
                    <span th:if="${day.hours[__${timeSlot.hour}__].isOccupied()}" class="badge badge-secondary mr-1 cell-occupied bg-secondary" style="display: inline-block; width: 100%;">Occupied</span>
                </form>
            </td>
        </tr>
        </tbody>

    </table>

    <form method="post" th:action="@{/nextWeek}" th:object="${calendarForm}">
        <input type="hidden" name="count" th:value="${count}"/>
        <button type="submit">Next Week</button>
    </form>


    <form method="post" th:action="@{/previousWeek}" th:object="${calendarForm}">
        <input type="hidden" name="count" th:value="${count}"/>
        <button type="submit">Previous Week</button>
    </form>



</div>










<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
