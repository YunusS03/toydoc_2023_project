<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--    Bootstrap JS Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!--    CSS Link-->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
    <!--    Google Fonts Link of Navbar-Brand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <!--Font Awesome Link    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Repair Blog</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: header}">Hier komt de navbar</div>

<div class="container mt-3">
    <div class="row justify-content-between align-items-center mb-3" th:if="${post}">
    <div class="col-auto">
        <div th:if="${prev!=null}" class="btn btn-outline-light">
            <a th:href="@{'/postdetail/' + ${prev}}">Previous post</a>
        </div>
    </div>
    <div class="col-auto">
        <div th:if="${next!=null}" class="btn btn-outline-light">
            <a th:href="@{'/postdetail/' + ${next}}">Next post</a>
        </div>
    </div>
    </div>

    <div class="wrapper pb-5">
            <div class="card-body">
                <div th:if="${post}">
                    <h1 th:text="${post.title}" style="padding-top: 0">Title</h1><br>
                    <h5 th:text="'Published on ' + ${post.date}"> date of post</h5>
                    <p> Introduction:</p>
                    <p th:text="${post.intro}"> intro text</p>
                    <p>Full story:</p>
                    <p th:text="${post.body}"> body text</p>
                    <div class="row mb-sm-3 mb-xs-3">
                        <div class="col">
                            <p>Before:</p>
                            <img th:src="${post.beforeUrl}" alt="before picture" width="90%" height="90%"
                                 class="align-items-center justify-content-center text-center">
                        </div>
                        <div class="col">
                            <p>After:</p>
                            <img th:src="${post.afterUrl}" alt="before picture" width="90%" height="90%"
                                 class="align-items-center justify-content-center text-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
