<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/adminDashboard.css}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Search Post</title>
</head>
<body id="page-top">
<div id="wrapper">

  <div th:replace="~{fragments/adminSidebar :: sidebarAdmin}">Hier komt de navbar</div>

  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <!-- TopBar -->
      <div class="topbar-divider d-none d-sm-block"></div>

      <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>

      <div class="mx-5">
        <h1>Search a Post</h1>
        <form class="form align-items-center justify-content-center text-align-center" id="modalForm">
          <label for="title" class="mb-2">Title</label>
          <input type="text" id="title" name="title" class="form-control mb-2" aria-label="Large" aria-describedby="inputGroup-sizing-sm" th:value="${title}" placeholder="Search a post with title">
          <label for="id" class="mb-2">Post ID</label>
          <input type="number" id="id" name="id" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" th:value="${id}" placeholder="Search a post with ID">
          <label for="date" class="mt-2">Date:</label>
          <br>
          <input type="date" id="date" name="date" class="mt-2" th:value="${date}" min="2023-03-31" max="2023-12-31">
          <div class="mx-auto">
            <input type="submit" class="button-save-admin mx-auto mt-3" value="Search" >
          </div>
        </form>



        <div class="card my-3 mx-auto" th:each="post : ${posts}">
          <div class="card-header" th:text="|Post Id: ${post.id}|" >

          </div>
          <div class="card-body d-flex flex-row justify-content-between">
            <h5 class="card-title" th:text="|Post Title : ${post.title}|" ></h5>
            <h5 class="card-title" th:text="|Date : ${post.date}|" ></h5>
            <div class="d-flex">
              <a th:href="@{'/postdetail/' + ${post.id}}" class="btn btn-primary">Go Post</a>
            </div>
          </div>
        </div>


      </div>


    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="/JS/adminDashboard.js"></script>

  gtag('config', 'G-DZDTTXJS6F');
</script>
</body>
</html>
