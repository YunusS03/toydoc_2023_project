<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/adminDashboard.css}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Delete Message</title>
</head>
<body id="page-top">
<div id="wrapper">

  <div th:replace="~{fragments/adminSidebar :: sidebarAdmin}">Hier komt de navbar</div>

  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <!-- TopBar -->
      <div class="topbar-divider d-none d-sm-block"></div>

      <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>

      <div class="mx-5">
        <h1>All Messages</h1>

        <form class="form align-items-center justify-content-center text-align-center" >
          <label for="name" class="mb-2">Sender Name</label>
          <input type="text" id="name" name="senderName" class="form-control mb-2" aria-label="Large" aria-describedby="inputGroup-sizing-sm" th:value="${senderName}" placeholder="Search a message with sender name">
          <label for="all" >All</label>
          <input type="radio" id="all" name="isRead" value="All" th:checked="${isRead}=='All'">
          <label for="read">Read</label>
          <input type="radio" id="read" name="isRead" value="Read" th:checked="${isRead}=='Read'">
          <label for="unread">Unread</label>
          <input type="radio" id="unread" name="isRead" value="Unread" th:checked="${isRead}=='Unread'">
          <div class="mx-auto mt-3">
            <input type="submit" class="button-save-admin btn-primary  close-btn mx-auto" value="Search" >
          </div>
        </form>



        <div class="card my-3 mx-auto" th:each="message : ${messages}">
          <div class="card-header" th:text="|Subject: ${message.subject}|" >

          </div>
          <div class="card-body d-flex flex-row justify-content-between">
            <h5 class="card-title" th:text="|Sender Name : ${message.name}|" ></h5>
            <div class="d-flex" th:unless="${message.getRead()}">
              <a th:href="@{'/admin/detailClientMessage/' + ${message.id}}"  class="btn btn-primary">Reply</a>
            </div>
            <div class="d-flex" th:if="${message.getRead()}">
              <a th:href="@{'/admin/detailClientMessage/' + ${message.id}}"  class="btn btn-secondary" >Replied</a>
            </div>

          </div>
        </div>
      </div>




    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="/JS/adminDashboard.js"></script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-DZDTTXJS6F');
</script>
</body>
</html>
