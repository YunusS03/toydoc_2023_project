<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/adminDashboard.css}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Admin Dashboard</title>
</head>
<body id="page-top">
<div id="wrapper">

  <div th:replace="~{fragments/adminSidebar :: sidebarAdmin}">Hier komt de navbar</div>

  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <!-- TopBar -->
      <div class="topbar-divider d-none d-sm-block"></div>

      <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>

      <h1>Add a Doctor</h1>

      <form method="post" th:action="@{/admin/addDoctor}">
        <div class="row">
          <div class="col-12 col-md-6">
            <h5 class="mt-3">First Name</h5>
            <input type="text" th:field="*{appUser0.firstName}" class="form-control">
          </div>

          <div class="col-12 col-md-6">
            <h5 class="mt-3">Last Name</h5>
            <input type="text" th:field="*{appUser0.lastName}" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-4">
            <h5 class="mt-3">Password</h5>
            <input type="password" th:field="*{appUser0.password}" class="form-control">
          </div>

          <div class="col-12 col-md-4">
            <h5 class="mt-3">Job</h5>
            <input type="text" th:field="*{appUser0.job}" value="Doctor" class="form-control" readonly>
          </div>

          <div class="col-12 col-md-4">
            <h5 class="mt-3">Role</h5>
            <input type="text" th:field="*{appUser0.role}" value="2" class="form-control" readonly>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <h5 class="mt-3">Age</h5>
            <input type="number" th:field="*{appUser0.age}" class="form-control">
          </div>

          <div class="col-12 col-md-6">
            <h5 class="mt-3">Phone Number</h5>
            <input type="text" th:field="*{appUser0.phone}" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <h5 class="mt-3">Email</h5>
            <input type="email" th:field="*{appUser0.email}" class="form-control">
          </div>

          <div class="col-12 col-md-6">
            <h5 class="mt-3">User Name</h5>
            <input type="text" th:field="*{appUser0.username}" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-6 col-md-3">
            <h5 class="mt-3">Address</h5>
            <input type="text" th:field="*{appUser0.address}" class="form-control">
          </div>
          <div class="col-6 col-md-3">
            <h5 class="mt-3">Postal Code</h5>
            <input type="text" th:field="*{appUser0.postalCode}" class="form-control">
          </div>
          <div class="col-6 col-md-3">
            <h5 class="mt-3">City</h5>
            <input type="text" th:field="*{appUser0.city}" class="form-control">
          </div>
          <div class="col-6 col-md-3">
            <h5 class="mt-3">Country</h5>
            <input type="text" th:field="*{appUser0.country}" class="form-control d-block">
          </div>
        </div>

        <div class="align-items-center justify-content-center text-align-center">
          <input type="submit" name="save" value="Save"
                 class="mt-3 btn btn-lg btn-block btn-success p-2 me-3 d-inline align-items-center justify-content-center text-center">
        </div>
      </form>s="mt-3">City</h5>



    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="/JS/adminDashboard.js"></script>

</body>
</html>
