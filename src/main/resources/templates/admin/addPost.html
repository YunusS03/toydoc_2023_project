<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/adminDashboard.css}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Add Post</title>
</head>
<body id="page-top">
<div id="wrapper">

  <div th:replace="~{fragments/adminSidebar :: sidebarAdmin}">Hier komt de navbar</div>

  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <!-- TopBar -->
      <div class="topbar-divider d-none d-sm-block"></div>

      <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>

      <div class="mx-5">
        <h1>Add a Post</h1>

        <form action="#" th:action="@{'/posts/postnew'}" th:object="${post}" method="post" style="margin: 0 auto;" >


          <div class="required-field-block">
            <label for="new-post-title">Title</label>
            <input id="new-post-title" type="text"  th:field="*{title}" placeholder="Title" class="form-control"/>
          </div>

          <div class="required-field-block">
            <label for="new-post-body">Give a short intro of the reparation</label>
            <textarea id="new-post-into"  type="text" th:field="*{intro}" placeholder="intro" rows="2" class="form-control"></textarea>
          </div>

          <div class="required-field-block">
            <label for="new-post-body">Here goes the body</label>
            <textarea id="new-post-body"  type="text" th:field="*{body}" placeholder="Body" rows="5" class="form-control"></textarea>
          </div>

          <div class="required-field-block">
            <label for="new-post-body">Choose the speciality</label>
            <select class="form-control" id="dropDownList" th:field="*{specialty}">
              <option value="Cuddly toys">Cuddly toys</option>
              <option value="Cars">Cars</option>
              <option value="Action Figures">Action Figures</option>
              <option value="Wooden toy">Wooden toy</option>
              <option value="Board games">Board games</option>
            </select>
          </div>

          <form th:action="@{/user/uploadbefore}" method="post" enctype="multipart/form-data">
            <div class="mt-5 mt-md-0" >
              <div th:if="${post.beforeUrl}">
                <img th:src="${post.beforeUrl}" alt="before picture" width="200" height="200"
                     class="rounded-circle align-items-center justify-content-center text-center">
              </div>
              <input type="file" id="image" class="d-block mt-3 p-2 me-3 align-items-center justify-content-center text-center" accept="image/*" name="file" placeholder="Choose a image">
              <small class="text-center">(Your file must be maximum 1 Mb)</small>
              <a th:href="@{/postlist}"><button type="submit" class="mt-3 mb-3 btn btn-lg  btn-success p-2 me-3 d-inline align-items-center justify-content-center text-center" >Upload</button></a>
            </div>
          </form>

        </form>



      </div>






    </div>
  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
