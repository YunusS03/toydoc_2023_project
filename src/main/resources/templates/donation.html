<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--    Bootstrap JS Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!--    CSS Link-->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <!--    Google Fonts Link of Navbar-Brand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <!--Font Awesome Link    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Donation</title>
</head>

<body>
<div th:replace="~{fragments/navbar :: header}">Hier komt de navbar</div>


<div class="container mt-3">
    <div class="row">

        <div class="d-flex justify-content-center align-items-center flex-column col-md-12 col-lg-5  d-none d-md-block ">
            <div>
                <img class="donate-img" th:src="@{/css/donate.png}" alt="party-image"/>
            </div>
            <div>
                <h4 class="donate-text">Your donation can make a huge impact in the lives of those in need.We appreciate
                    your generosity and support in helping us create a better world for all.</h4>
            </div>
            <form class="mt-2" action="https://www.paypal.com/donate" method="post" target="_blank"
                  style="display: flex; justify-content: center">
                <input type="hidden" name="hosted_button_id" value="CQEU6MP5J7RV4"/>
                <input style="width: 150px" type="image"
                       src="https://www.paypalobjects.com/nl_NL/BE/i/btn/btn_donateCC_LG.gif" border="0" name="submit"
                       title="PayPal - The safer, easier way to pay online!" alt="Doneren met PayPal-knop"/>
                <img alt="" border="0" src="https://www.paypal.com/nl_BE/i/scr/pixel.gif" width="1" height="1"/>
            </form>
        </div>

        <div class="d-none d-md-block col-md-2 col-lg-2 ">

        </div>
        <div class="d-flex justify-content-center align-items-center flex-column col-md-12 col-lg-5  d-none d-md-block ">

            <div><a target="_top" href="https://www.paypal.com/donate/?hosted_button_id=ELEJ37MZUMAUL">
                <img class="donate-img" th:src="@{/css/img.png}" alt="party-image"/></a>
            </div>

        </div>


    </div>
</div>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script src="/JS/toys.js"></script>
<script src="/JS/donation.js"></script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DZDTTXJS6F');
</script>


</body>
</html>
